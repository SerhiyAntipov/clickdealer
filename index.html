<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ClickDealer</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header></header>
    <main>
        <article class="screen-01 visible">
            <div class="screen-01__wrapper wrapper">
                <ul class="screen-01__ul">
                </ul>
                <button class="screen-01__btn-add btn-middle-white">Add</button>
            </div>
        </article>
        <article class="screen-02 hidden">
            <div class="screen-02__wrapper wrapper">
                <input class="screen-02__input input-white" type="text" autofocus>
                <div class="screen-02__btn-wrapper">
                    <button class="screen-02__btn-add btn-middle-white">Add</button>
                    <button class="screen-02__btn-cancel btn-middle-white">Cancel</button>
                </div>
            </div>
        </article>
    </main>
    <footer></footer>
    <script src="js/index.js"></script>
</body>

</html>
